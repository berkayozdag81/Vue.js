<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin-right: 5px;
        background-color: gray;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button v-on:click="counter++">Arttır</button>
      <button v-on:click="counter--">Azalt</button>
      <button v-on:click="secondCounter++">2.Counter'ı Arttır</button>

      <p>Counter : {{ counter }} | {{ secondCounter }}</p>
      <p>{{ result() }} | {{ output }}</p>
    </div>

    <script type="">
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          secondCounter: 0,
        },
        methods: {
          result: function () {
            console.log("Method Calisti...");
            return this.counter > 10 ? "10'dan büyüktür" : "10'dan kücüktür.";
          },
        },
        computed: {
          output: function () {
            console.log("Computed Calisti...");
            return this.counter > 10 ? "10'dan büyüktür" : "10'dan kücüktür.";
          },
        },
        watch: {
          counter: function (value) {
            vm = this;
            setTimeout(function () {  //1,5 sn sonra counter degerini 0 yapar.
              vm.counter = 0;
            }, 1500);
          },
        },
      });
    </script>
  </body>
</html>
